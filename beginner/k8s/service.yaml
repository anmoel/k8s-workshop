apiVersion: v1
kind: Service
metadata:
  name: helloweb
  namespace: demo
  labels:
    app: hello
spec:
  selector:
    app: hello
  ports:
  - port: 80
    nodePort: 31000
    name: http
    targetPort: 80 # or name
  - port: 443
    nodePort: 31001
    name: https
    targetPort: https
  type: LoadBalancer #None | ClusterIP | NodePort | Loadbalancer | ExternalName
