apiVersion: v1
kind: ResourceQuota
metadata:
  name: compute-resources
  namespace: demo
spec:
  hard:
    pods: "4"
    requests.cpu: "1"
    requests.memory: 1Gi
    limits.cpu: "2"
    limits.memory: 2Gi
#    requests.nvidia.com/gpu: 4

---

apiVersion: v1
kind: ResourceQuota
metadata:
  name: object-counts
  namespace: demo
spec:
  hard:
    configmaps: "10"
    persistentvolumeclaims: "4"
    replicationcontrollers: "20"
    secrets: "10"
    services: "10"
    services.loadbalancers: "2"